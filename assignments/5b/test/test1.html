<!DOCTYPE html>
<html>
    <head>
        <title>jQuery plugin</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>        
        <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
        <script src="jquery-runner-master/build/jquery.runner.js"></script>
        <script src="test1.js"></script>
        <link rel="stylesheet" href="test1.css">
    </head>
    <body>
        <h1 id="start">Start</h1>

        <div class="tableboard">
            <table class="tableC">
                <tr>
                    <td><div class="g_info">Time Elapsed</div></td>
                    <td><div class="g_info" id="runner"></div></td>
                </tr>
                <tr>
                    <td class="g_info p_one">Player 1</td>
                    <td class="g_info p_two">Player 2</td>
                </tr>
                <tr>
                    <td class="g_info"><div id="c_one"></div></td>
                    <td class="g_info"><div id="c_two"></div></td>
                </tr>
                <tr>
                    <td class="g_info"><div>Total number of flips</div></td>
                    <td class="g_info"><div id="c_total"></div></td>
                </tr>
            </table>
       </div>
       <div id="cardboard"></div>
       <div class="winnerboard">
           <table class="tableC">
                <tr>
                    <td colspan="2">
                        <h1 class="winner"></h1>
                    </td>
                </tr>
           </table>
       </div>
    </body>
</html>
