<!DOCTYPE html>
<html>
    <head>
        <title>jQuery plugin</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>        
        <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
        <script src="test1.js"></script>
        <link rel="stylesheet" href="test1.css">
    </head>
    <nav>
        <button id="start" type="submit" name="start">Start</button>
    </nav>
    
    <body>
       <div class="tableboard">
       <table class="tableC" border="1">
            <tr>
                <td colspan="2">
                    <button class="newGame">New Game</button>
                </td>
            </tr>
            <tr>
                <td><div class="stats">Time Elapsed</div></td>
                <td><div class="stats" id="runner"></div></td>
            </tr>
            <tr>
                <td class="stats p_one">Player 1</td>
                <td class="stats p_two">Player 2</td>
            </tr>
            <tr>
                <td class="stats c_one"></td>
                <td class="stats c_two"></td>
            </tr>
            <tr>
                <td><div class="stats">Total number of flips</div></td>
                <td><div class="stats" id="flips"></div></td>
            </tr>
            <tr>
                <td colspan="2"></td>
            </tr>
        </table>
       </div>
       <div id="cardboard"></div>
       
    </body>
</html>
