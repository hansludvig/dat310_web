{% extends "base.html" %}

{% block content %}

    <div class="container">
        <h1>Products</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Bonus price</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                    <tr>
                        <td>{{ product.id }}</td>
                        <td>{{ product.name }}</td>
                        <td>{{ product.normal_price }}</td>
                        <td>{{ product.bonus_price }}</td>
                        <td>
                            <button data-id="{{ product.id }}" type="button" class="btn" data-toggle="modal" data-target="#myModal">
                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit
                            </button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Form for modal popup -->
    <form id="userForm" method="post" class="form-horizontal" style="display: none;">
        <div class="form-group">
            <label class="col-xs-3">ID</label>
            <div class="col-xs-5">
                <input type="text" class="form-control" name="id" disabled="disabled" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label">Product name</label>
            <div class="col-xs-5">
                <input type="text" class="form-control" name="name" />
            </div>
        </div>
        <!--
       <div class="form-group">
            <label class="col-xs-3 control-label">Description</label>
            <div class="col-xs-5">
                <input type="text" class="form-control" name="description" />
            </div>
        </div>
        -->
        <div class="form-group">
            <label class="col-xs-3 control-label">Price</label>
            <div class="col-xs-5">
                <input type="number" class="form-control" name="normal_price" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label">Bonus price</label>
            <div class="col-xs-5">
                <input type="number" class="form-control" name="bonus_price" />
            </div>
        </div>
    </form>


{% endblock %}
