<!DOCTYPE html>
<html>
    <head>
        <title>Exercise #5</title>
        <style>
        table{
            border-collapse: separate;
            border-spacing: 10px;
            padding: 5px;
        }
        td{
            border-style: solid;
            border-width: 1px;
            border-radius: 5px;
            box-shadow: 3px 3px 2px #777777;
        }

        </style>
    </head>
    <body>
        <table>
            <tbody>
                <tr>
                    <td>Row 1, Col 1</td>
                    <td>Row 1, Col 2</td>
                    <td>Row 1, Col 3</td>
                </tr>
                 <tr>
                    <td>Row 2, Col 1</td>
                    <td>Row 2, Col 2</td>
                    <td>Row 2, Col 3</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
