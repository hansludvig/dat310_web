<!DOCTYPE html>
<html>
<head>
    <title>Exercise #2b: Positioning</title>
    <style>
        #outer {
            background: #44accf;
            border: 10px;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        #inner {
            background: #ff9c34;
            border: 10px;
            position: relative;
            width: 90%;
            height: 90%;
        }
    </style>
</head>
<body>
<div id="outer">
    <div id="inner"></div>
</div>
</body>
</html>
